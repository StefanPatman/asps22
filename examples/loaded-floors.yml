# The generators have been divided in two different networks

global:
  generator:
    cores: 1
    clock: 100
    mem: 128Mi
  aggregator:
    cores: 1
    clock: 100
    mem: 256Mi
  processor:
    cores: 2
    clock: 100
    mem: 256Mi
  app:
    interval: 0.01
    history: 10
    window: 100
    busy_wait: 1000000
scenario:
  Athens:
    Factory1:
      host_port: 5005
      floors:
        Floor1a:
          aggregators:
            Aggregator1: 5
          latency:
            sigma: 0.25
            loc: 0.35
            scale: 0.0001
        Floor1b:
          aggregators:
            Aggregator2: 5
          latency:
            sigma: 0.25
            loc: 0.35
            scale: 0.0001
